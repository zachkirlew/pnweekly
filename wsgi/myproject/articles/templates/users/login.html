{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <!-- form card login -->
                                <div class="card card-outline-secondary">
                                    <div class="card-header">
                                        <h3 class="mb-0">Login</h3>
                                    </div>

                                    <div class="card-block" style="padding: 30px;">
                                        <form class="form" role="form" autocomplete="off" id="formLogin" method="POST"
                                              action="/user_login/">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="inputEmail">Email</label>
                                                <input type="email" class="form-control" name="email" id="login-email"
                                                       required="">
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="login-password"
                                                       required=""
                                                       autocomplete="new-password" name="password">
                                            </div>
                                            {% for message in messages %}
                                                {% if message.tags %}
                                                    <span><i class="fa fa-times" style="color:red;"
                                                             aria-hidden="true"></i> {{ message }}</span>
                                                {% endif %}
                                            {% endfor %}
                                            <button type="submit" class="btn btn-primary float-right">Login
                                            </button>
                                        </form>
                                    </div>

                                    <!--/card-block-->
                                </div>
                                <!-- /form card login -->
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>

        </div>
    </div>
{% endblock %}
